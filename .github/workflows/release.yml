name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install build deps (sqlite3)
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config libsqlite3-dev

    - name: Build binary
      env:
        CGO_ENABLED: 1
      run: |
        go build -v -o actionsum -ldflags "-s -w" ./

    - name: Run tests
      run: go test -v ./...

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: actionsum
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
